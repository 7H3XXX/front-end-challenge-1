<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <main class="product">

    <picture class="product__img">
      <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg" />
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle's Essence">
    </picture>
    
    <div class="product__description">
      <span class="product__description--category">Perfume</span>
      <h1 class="product__description--title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description--details">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product__description--price">
        <span class="product__description--price-new">$149.99</span>
        <s class="product__description--price-old">$169.99</s>
      </div>
      <button class="product__description__button">Add to Cart</button>
    </div>
  </main>

</body>

</html>
